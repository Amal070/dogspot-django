{% extends 'base.html' %}

{% block title %}
Admin Dashboard
{% endblock %}

{% block sidebar %}
{% include 'admin/sidebar.html' %}
{% endblock %}
    


{% block content %}
<section class="section">

    <div class="card author-box" style="width: 50%; margin: 0 auto;">
        <div class="card-body">
          <div class="author-box-center">
            <img alt="image" style="object-fit: cover; width: 100px; height: 100px;" src=" {% if user.profile_pic  %}
            {{user.profile_pic.url}}
            {% endif %}" class="rounded-circle author-box-picture">
           
            <div class="clearfix"></div>
            <div class="author-box-name">
              <h5>{{user.first_name}} {{user.last_name}}</h5>
              <div  class="author-box-description">{{user.username}}</div>
            </div>
            
          </div>
          <div class="text-center">
            <div class="author-box-description">
              {{user.place}}
            </div>
            <div class="mb-2 mt-3">
              <div class="text-small font-weight-bold">Login date: {{user.date_joined}}</div>
            </div>
            <div class="article-cta">
            <a href="#" class="btn btn-social-icon mr-1 btn-facebook">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="btn btn-social-icon mr-1 btn-twitter">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="btn btn-social-icon mr-1 btn-instagram">
              <i class="fab fa-instagram"></i>
            </a>
            <div class="w-100 d-sm-none"></div>
          </div>
        </div>
      </div>
    </section>
    {% endblock %}
