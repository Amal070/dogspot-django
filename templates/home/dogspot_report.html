{% extends "home/base.html" %}
{% load static %}

{% block styles %}


<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .card {
        max-width: 400px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #333;
        padding: 20px;
        margin: 0;
        text-align: center;
    }

    form {
        padding: 20px;
        box-sizing: border-box;
    }

    select, textarea {
        width: calc(100% - 16px);
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    button {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }
</style>

{% endblock styles %}

{% block content %}

<div class="container-fluid position-relative p-0">
        
    {% include "home/navigation_bar.html" %}

    <div class="container-fluid py-5 wow fadeInUp"  
    id="div_background"
    style="background: url('https://images.unsplash.com/photo-1444212477490-ca407925329e?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8c3RyZWV0JTIwZG9nfGVufDB8fDB8fHww');
    background-size: cover;"
    data-wow-delay="0.1s">


    <div class="overlay"
    style="
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
    z-index: 1; /* Ensure the overlay sits on top of the background image */
    "
    id="my_overlay">
    </div> 
</div>
</div>




<div class="card">
    <h1>Report</h1>
    <form action="" method="post">
        {% csrf_token %}
        Select category: <select name="category" id="">
            <option value="fake">Fake</option>
            <option value="removing">Removing request</option>
            <option value="other">Other</option>
        </select><br>
        <textarea name="summery" placeholder="Enter the reason for Reporting"></textarea><br>
        <button type="submit">Report</button><br>
    </form>
</div>


{% endblock content %}

{% block script %}

{% endblock script %}
